<ion-header>
  <ion-navbar color="primary">
    <ion-title>Top Hits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Genre</ion-label>
      <ion-select [(ngModel)]="currentGenre" (ngModelChange)="getCharts(currentGenre)">
        <ion-option *ngFor="let genre of state?.genres" [value]="genre.value">{{genre.name}}</ion-option>
      </ion-select>
    </ion-item>
    <span *ngIf="state?.status === 'COMPLETED'">
      <track-list [tracks]="flattenCharts()"></track-list>
    </span>
  </ion-list>
</ion-content>
