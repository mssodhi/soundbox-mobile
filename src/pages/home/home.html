<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="onSelectSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>SoundBox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item (click)="navigateToFavorites()">Favorite Artists</button>
  <track-list [tracks]="favorites?.tracks?.slice(0, 25)"></track-list>
</ion-content>
