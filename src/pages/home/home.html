<ion-header>
  <ion-navbar>
    <ion-title>SoundBox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let track of favorites?.tracks?.slice(0, 25)" (click)="onSelect(track)">
      <ion-avatar item-left>
        <img [src]="track.artwork_url">
      </ion-avatar>
      <h2>{{track.title}}</h2>
      <p>{{track.user.username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
