<ion-header>
  <ion-navbar color="dark">
    <ion-searchbar [showCancelButton]="true"
                   (ionInput)="search($event.target.value)"
                   (ionCancel)="navCtrl.pop()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <span *ngFor="let obj of results">
      <track-list-item *ngIf="obj.kind === 'track'" [track]="obj"></track-list-item>
      <user-list-item *ngIf="obj.kind === 'user'" [user]="obj"></user-list-item>
    </span>
  </ion-list>
</ion-content>
