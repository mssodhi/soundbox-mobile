<ion-header>
  <ion-navbar color="dark">
    <ion-title>Playlists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list [class.addSpace]="playerState?.track?.id">
    <ion-item *ngFor="let playlist of state?.playlists" (click)="onSelect(playlist)" color="dark" detail-push>
      <h2>{{playlist.name}}</h2>
      <p>Tracks: {{playlist.songs.length}}</p>
    </ion-item>
    <!--<user-list-item *ngFor="let user of state?.playlists" [user]="user"></user-list-item>-->
  </ion-list>
</ion-content>
