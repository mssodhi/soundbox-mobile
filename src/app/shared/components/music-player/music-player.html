<ion-fab right bottom *ngIf="state?.player && state?.track">
  <button ion-fab color="danger"><ion-icon name="musical-notes"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab color="dark"><ion-icon name="skip-forward"></ion-icon></button>
    <button ion-fab color="primary" (click)="togglePlay()"><ion-icon [name]="state.isPlaying? 'pause': 'play'"></ion-icon></button>
    <button ion-fab color="dark"><ion-icon name="skip-backward"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
