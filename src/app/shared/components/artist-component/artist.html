<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{state?.artist?.username}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="state?.artist">
  <ion-card color="dark">
    <div class="upper-card">
      <img src="assets/artist-card-background.jpg">
    </div>
    <img class="avatar" [src]="state.artist.avatar_url">
    <ion-card-header>
      {{state.artist.username}}
    </ion-card-header>
    <ion-card-content>
      {{state.artist.desciption}}
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <!--<ion-col text-center>-->
        <!--<button ion-button clear small color="danger" icon-left>-->
          <!--<ion-icon name='musical-notes'></ion-icon>-->
          <!--Listen-->
        <!--</button>-->
      <!--</ion-col>-->
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <track-list [tracks]="state?.tracks"></track-list>
</ion-content>
