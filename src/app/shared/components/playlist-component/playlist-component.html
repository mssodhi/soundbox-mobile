<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{state?.currentPlaylist?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="state?.currentPlaylist">
  <ion-card color="dark">
    <ion-card-header>
      {{state.currentPlaylist.name}}
    </ion-card-header>
    <ion-card-content>
      {{state.currentPlaylist.songs.length}}
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <!--<ion-col text-center>-->
        <!--<button ion-button clear small color="danger" icon-left>-->
          <!--<ion-icon name='musical-notes'></ion-icon>-->
          <!--Listen-->
        <!--</button>-->
      <!--</ion-col>-->
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <track-list [tracks]="state.currentPlaylist.songs"></track-list>
</ion-content>
